<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CareerLink</title>
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            color: #333;
        }

        /* Flexbox layout to ensure full height page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            flex-grow: 1; /* Takes up remaining space between header and footer */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 0;
            margin: 0 auto;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #002147;
            width: 100%; /* Make the header span the full width */
            box-sizing: border-box; /* Include padding in the width */
        }

        .navbar .brand {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-left: 2cm; /* Changed to 2 cm gap from the left */
        }

        /* Forgot Password Container */
        .forgot-password-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .forgot-password-container h2 {
            text-align: center;
            color: #002147;
            margin-bottom: 30px;
        }

        .forgot-password-container form {
            display: flex;
            flex-direction: column;
        }

        .forgot-password-container form input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            outline: none;
        }

        .forgot-password-container form input:focus {
            border-color: #00a86b;
        }

        .forgot-password-container form button {
            padding: 12px;
            background-color: #00a86b;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .forgot-password-container form button:hover {
            background-color: #00915c;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #002147;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #002147;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 15px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="brand">CareerLink</div>
        </div>
    </header>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="forgot-password-container">
                <h2>Forgot Your Password?</h2>
                <p>Enter your email address below and we will send you instructions to reset your password.</p>
                <form action="reset-password.html" method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required />
                    <button type="submit">Send Reset Link</button>
                </form>
                <div class="back-to-login">
                    <p>Remembered your password? <a href="SignIn.html">Back to Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CareerLink. Empowering Connections Across India.</p>
            <ul>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
