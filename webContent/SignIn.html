<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CareerLink</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            padding-top: 100px; /* Space for fixed header */
            padding-bottom: 40px; /* Space for fixed footer */
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* Navbar */
        header {
            position: fixed; /* Fixes the header */
            top: 0;
            left: 0;
            right: 0;
            background-color: #002147;
            padding: 10px 20px;
            z-index: 1000; /* Ensures it stays above other content */
        }

        .navbar .brand {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-left: 2cm; /* Moved CareerLink 2cm to the right */
        }

        /* Sign In Container */
        .sign-in-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 100%;
            margin: 50px auto; /* Centered margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Needed for correct positioning */
            z-index: 1; /* Ensure it stays above footer */
        }

        .sign-in-content {
            max-width: 500px;
            margin: 0 auto;
        }

        .sign-in-container h2 {
            text-align: center;
            color: #002147;
            margin-bottom: 30px;
        }

        .sign-in-container form {
            display: flex;
            flex-direction: column;
        }

        .sign-in-container form input {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            outline: none;
        }

        .sign-in-container form input:focus {
            border-color: #00a86b;
        }

        .sign-in-container form button {
            padding: 12px;
            background-color: #00a86b;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sign-in-container form button:hover {
            background-color: #00915c;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #00a86b;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .sign-in-container .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .sign-in-container .register-link a {
            color: #002147;
            text-decoration: none;
        }

        .sign-in-container .register-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            position: fixed; /* Fixes the footer */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #002147;
            color: white;
            padding: 5px; /* Smaller padding */
            text-align: center;
            z-index: 1000; /* Ensures it stays above other content */
            font-size: 0.8em; /* Smaller font size */
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin-right: 15px; /* Adjusted margin for less space */
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="brand">CareerLink</div>
            </div>
        </div>
    </header>

    <!-- Sign In Form -->
    <section>
        <div class="sign-in-container">
            <div class="sign-in-content">
                <h2>Sign In to CareerLink</h2>
                <form action="dashboard.html" method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required />
                    <input type="password" name="password" placeholder="Enter your password" required />
                    <button type="submit">Sign In</button>
                    <div class="forgot-password">
                        <a href="forgotpassword.html">Forgot Password?</a>
                    </div>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="SignUp.html">Sign Up here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 CareerLink. Empowering Connections Across India.</p>
            <ul>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
